<div class="modal-confirm">
  <div class="modal-content">
    <div class="modal-header">
      <div class="icon-box mb-3 ">
        <i class="material-icons">&#xE5CD;</i>
      </div>
    </div>
    <div class="modal-body">
      <p class="mb-3">Do you really want to delete permanantly this parameter from {{table.name}} ? This process cannot be undone.</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-info" (click)="closeDialog()" >Cancel</button>
      <button type="button" class="btn btn-danger" (click)="deleteRecord()">Delete</button>
    </div>
  </div>
</div>
